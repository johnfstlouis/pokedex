<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link href="styles.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
	<script src="app.js" defer></script>
</head>

<body>
	<div id="spinnerContainer">
		<div class="spinnerBackground"></div>
		<div class="spinner-border text-dark" id="spinner" role="status">
			<span class="sr-only"></span>
		</div>
	</div>
	
	<div class="container">

		<h1>Pokedex</h1>

		<div class="form-group row">
			<label for="itemsPerPageSelect" class="col-sm-3 col-form-label">Nombres de Pokemon par page :</label>
			<div class="col-sm-2">
				<select class="form-select" name="itemsPerPageSelect" id="itemsPerPageSelect">
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
			</div>
		</div>

		<br>

		<nav aria-label="Page navigation example">
			<ul id="pager" class="pagination"></ul>
		</nav>

		<br>

		<div class="col-sm-6">
			<ul class="list-group" id="pokeList"></ul>
		</div>
		<br>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="pokeModal" tabindex="-1" aria-labelledby="pokeModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="pokeModalLabel"></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="modalBody"></div>
			</div>
		</div>
	</div>

</body>
</html>
